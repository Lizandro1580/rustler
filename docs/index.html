<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustler</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="margin-top: 5px">
        <div class="card w-100">
            <div class="card-header text-center bg-dark">
                <img src="images/logo.jpg" class="img-fluid rounded" alt="..." width="15%">
            </div>
            <div class="card-body ">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/1.jpeg" class="d-block mx-auto rounded" alt="..." width="500px">
                        </div>
                        <div class="carousel-item">
                            <img src="images/2.jpeg" class="d-block mx-auto rounded" alt="..." width="500px">
                        </div>
                        <div class="carousel-item">
                            <img src="images/3.jpeg" class="d-block mx-auto rounded" alt="..." width="500px">
                        </div>
                        <div class="carousel-item">
                            <img src="images/4.jpeg" class="d-block mx-auto rounded" alt="..." width="500px">
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

            </button>

        </div>
        <div class="float-end">
            <a class="btn btn-button bg-white text-white" href="images/thanos.png" download="documento">Download</a>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
